<div class="ngContainer" class="form-create">
    <div class="card">
        <h4 class="card-header">Create New Playlist</h4>
        <div class="card-body">
            <form [formGroup]="playListForm" (ngSubmit)="submit()" >
                <div class="form-group">
                    <p for="name" class="title-input">Name</p>
                    <input type="text" id="name" formControlName="name" class="form-control"/>
                </div>
                <div class="form-group">
                    <p for="image" class="title-input">Image</p>
                    <input id="image" type="file" class="form-control" (input)="onChangeImage($event)"/>
                </div>
                <div class="form-group">
                    <p for="date" class="title-input">Date</p>
                    <input id="date" type="date" formControlName="date" class="form-control"/>
                </div>
                <div class="form-group">
                    <p for="description" class="title-input">Description</p>
                    <input type="text" id="description" formControlName="description" class="form-control"/>
                </div>
                <div class="form-group">
                    <p for="likePlaylist" class="title-input">Likes</p>
                    <input id="likePlaylist" type="number" formControlName="likePlaylist" class="form-control"/>
                </div>
                <div class="form-group">
                    <p for="listen" class="title-input">Amount of Listen</p>
                    <input id="listen" type="number" formControlName="listen" class="form-control"/>
                </div>
                <div class="form-group">
                    <p for="download" class="title-input">Downloads</p>
                    <input id="download" type="number" formControlName="download" class="form-control"/>
                </div>
                <div>
                    <button class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm mr-1"></span>
                        Create
                    </button>
                </div>
                <!--                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>-->
            </form>
        </div>
    </div>
</div>
